subprojects {
    group = 'com.nevercaution'
    version = '0.0.1-SNAPSHOT'
    apply plugin: 'java'
    sourceCompatibility = '11'

    repositories {
        mavenCentral()
    }

    dependencies {
        testImplementation 'junit:junit:4.12'
    }

    test {
        useJUnitPlatform()
    }
}
